<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainflex">
      <div>
        <form onsubmit="handleSubmit()" class="formclass">
          <input type="text" name="name1" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <input type="text" name="name2" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <input type="text" name="name3" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <input type="text" name="name4" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <input type="text" name="name5" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <input type="text" name="name6" style="border-radius: 5px; border: none; padding: 3px;" placeholder="Give Names Here">
          <button type="submit" class="submitbtn">submit</button>
        </form>
      </div>
      <div class="wrapper">
        <div class="container">
          <canvas id="wheel"></canvas>
          <button id="spin-btn">Spin</button>
          <img src="spinner-arrow-.svg" alt="spinner-arrow" />
        </div>
        <div id="final-value">
          <p>Click On The Spin Button To Start</p>
        </div>
      </div>
   
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
