<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="wrapper">
        <div class="container">
          <canvas id="wheel"></canvas>
          <button id="spin-btn">Spin</button>
          <img src="spinner-arrow-.svg" alt="spinner-arrow" />
        </div>
        <div id="final-value">
          <p>Click On The Spin Button To Start</p>
        </div>
      </div>
      <div>
        <form onsubmit="handleSubmit()" class="">
          <input type="text" name="name1" class="">
          <input type="text" name="name2" class="">
          <input type="text" name="name3" class="">
          <input type="text" name="name4" class="">
          <input type="text" name="name5" class="">
          <input type="text" name="name6" class="">
        </form>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
